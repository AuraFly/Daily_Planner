<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Area for header card showing greeting -->
    <div class="jtCovMain">
      <div class="jtCovSec">
        <h1 class="jtCovH1">Hello...</h1>
        <p class="jtCovP">Please enter your name</p>
        <input class="nameForm form-control-lg" type="text" placeholder="Name">
        <br>
        <button type="button" class="continueBtn btn-secondary btn-sm">Continue</button>
      </div>
    </div>

    <!-- main body for planner/timeblocks -->
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <img src="./assets/imgs/morning.png" alt="Sun" class="planImg">
      <p class="greeting"></p>
      <p id="currentDay"></p>
    </header>
    <div class="mPlanner">
      <!-- Timeblocks go here -->
      <!-- generating via .forEach in JS -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
